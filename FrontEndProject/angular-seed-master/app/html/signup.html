<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign up</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input id="inputUsername" class="form-control" placeholder="Username" ng-model="username" required autofocus>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" ng-model="email" required >
        <label for="inputPassword" class="sr-only" >Password</label>
        <input name="password" id="inputPassword" class="form-control" placeholder="Password" ng-model = "password" required>
        <!--<div class="alert alert-danger" ng-show="form-signin.password.$touched && form-signin.password.$valid" role="alert">Password length must greated than 6 </div>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit"  ng-click = "signupSubmit()" >Sign up</button>

        <div class="alert alert-danger" ng-show="dupUserError" role="alert">{{duplicateUserError}}</div>
    </form>

</div> <!-- /container -->
